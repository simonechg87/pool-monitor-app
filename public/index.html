<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool Monitor Advanced</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #1976d2;
            --secondary: #388e3c;
            --danger: #d32f2f;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .status-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        #combinedChart, #maintenanceChart {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        .btn--danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="dashboard-header">
            <h1>Pool Monitor Advanced</h1>
            <button class="btn--danger" id="eliminaStoricoBtn">
                üóëÔ∏è Elimina Storico
            </button>
        </div>

        <!-- Form Misurazioni -->
        <div class="status-card">
            <h2>Nuova Misurazione</h2>
            <form id="formMisurazione">
                <div>
                    <label>pH: <input type="number" step="0.01" name="ph" required></label>
                    <label>Cloro (ppm): <input type="number" step="0.01" name="cloro" required></label>
                </div>
                
                <h3>Prodotti Utilizzati</h3>
                <div>
                    <label>Cloro shock (g): <input type="number" name="cloroShock"></label>
                    <label>Anti alghe (ml): <input type="number" name="antiAlghe"></label>
                    <label>Cloro 4 azioni (pastiglie): <input type="number" name="cloro4Azioni"></label>
                    <label>pH Minus (g): <input type="number" name="phMinus"></label>
                    <label>pH Plus (g): <input type="number" name="phPlus"></label>
                </div>
                <button type="submit">Salva</button>
            </form>
        </div>

        <!-- Grafici -->
        <div class="chart-container">
            <div class="status-card">
                <h3>Andamento pH e Cloro</h3>
                <canvas id="combinedChart"></canvas>
            </div>

            <div class="status-card">
                <h3>Storico Manutenzioni</h3>
                <canvas id="maintenanceChart"></canvas>
            </div>
        </div>

        <!-- Raccomandazioni -->
        <div class="status-card">
            <h2>Raccomandazioni per 55 m¬≥</h2>
            <div id="raccomandazioni"></div>
        </div>
    </div>

    <script>
        // Inizializzazione dati
        let misurazioni = JSON.parse(localStorage.getItem('misurazioniPiscina')) || [];

        // Gestione form
        document.getElementById('formMisurazione').onsubmit = function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            const nuovaMisurazione = {
                data: new Date().toISOString().split('T')[0],
                ph: parseFloat(formData.get('ph')),
                cloro: parseFloat(formData.get('cloro')),
                prodotti: {
                    cloroShock: parseInt(formData.get('cloroShock')) || 0,
                    antiAlghe: parseInt(formData.get('antiAlghe')) || 0,
                    cloro4Azioni: parseInt(formData.get('cloro4Azioni')) || 0,
                    phMinus: parseInt(formData.get('phMinus')) || 0,
                    phPlus: parseInt(formData.get('phPlus')) || 0
                }
            };

            misurazioni.push(nuovaMisurazione);
            localStorage.setItem('misurazioniPiscina', JSON.stringify(misurazioni));
            aggiornaGrafici();
            e.target.reset();
        };

        // Eliminazione storico
        document.getElementById('eliminaStoricoBtn').addEventListener('click', function() {
            if(confirm("Eliminare tutti i dati storici?")) {
                const oggi = new Date().toISOString().split('T')[0];
                misurazioni = misurazioni.filter(m => m.data === oggi);
                localStorage.setItem('misurazioniPiscina', JSON.stringify(misurazioni));
                aggiornaGrafici();
            }
        });

        // Funzione aggiornamento grafici
        function aggiornaGrafici() {
            // Implementazione grafici con Chart.js
        }

        // Inizializzazione
        aggiornaGrafici();
    </script>
</body>
</html>
